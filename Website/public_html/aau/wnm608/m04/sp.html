<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Single Product</title>


     <link rel="stylesheet" href="css/sp.css">
 <link rel="stylesheet" href="css/common.css">

  </head>

  <body>

  	<div class="flex-container col-xs-12 col-sm-6 col-lg-3">
        <div class="item1">About Lula's </div>
       <div class=" item3">Online Store
    
</div>
  
        <div class="item4">Location</div>
        <div class="item6">Log in / Sign up</div>
        <div class="item5"><img src="img/logo2.jpg" alt="logo"width="255" height="30"></div>
    </div>

    <div class="col-xs-12 col-sm-6 col-lg-3" id="Features">
    <div class="card" style="font-size:2em;text-align:center">
      <h2>Sales and Deals</h2>
      <p>Stock up and SAVE with these sweet deals.</p>
    </div>
  </div>
    <div class="row gap xs-small">
    <main class="container col-xs-12 col-sm-6 col-lg-3">

      <!-- Left Column / Headphones Image -->
      <div class="left-column">
        <img data-image="red" src="https://via.placeholder.com/1800x1800" alt="All Dark">
        <img data-image="blue" src="https://via.placeholder.com/1800x1800" alt="All Milk">
        <img data-image="black" class="active" src="https://via.placeholder.com/1800x1800" alt="Dark and Milk">
      </div>

      <!-- Right Column -->
      <div class="right-column">

        <!-- Product Description -->
        <div class="product-description">
          <span>Chocolates</span>
          <h1>Nuts and Caramels</h1>
          <p>A delightful assortment of chewy, crunchy, and chocolatey united in perfect harmony.</p>
        </div>

        <!-- Product Configuration -->
        <div class="product-configuration col-xs-12 col-sm-6 col-lg-3">

          <!-- Product Color -->
          <div class="product-color col-xs-12 col-sm-6 col-lg-3">
            <span>Mix</span>

            <div class="color-choose col-xs-12 col-sm-6 col-lg-3">
              <div>
                <input data-image="red" type="radio" id="red" name="color" value="red" checked>
                <label for="red"><span></span></label>
              </div>
              <div>
                <input data-image="blue" type="radio" id="blue" name="color" value="blue">
                <label for="blue"><span></span></label>
              </div>
              <div>
                <input data-image="black" type="radio" id="black" name="color" value="black">
                <label for="black"><span></span></label>
              </div>
            </div>

          </div>

          <!-- Cable Configuration -->
          <div class="cable-config col-xs-12 col-sm-6 col-lg-3">
            <span>Size</span>

            <div class="cable-choose col-xs-12 col-sm-6 col-lg-3">
              <button>12-piece</button>
              <button>20-piece</button>
              <button>30-piece</button>
            </div>
          </div>
        </div>

        <!-- Product Pricing -->
        <div class="product-price col-xs-12 col-sm-6 col-lg-3">
          <span>$27.5</span>
          <a href=http://go-roxy.com/aau/wnm608/Midterm/cartpage.html class="cart-btn">Add to cart</a>
        </div>
      </div>
    </main></div>
    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
